<h1 [ngStyle]="{color:'blue'}">Liste des taches à réaliser</h1>
<p>Nous sommes le : {{ today | date : 'short' }}</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos, let i = index">
    <!-- astuce pour afficher les données en json via un PIPE -->
    <!-- <p>TEST PIPE JSON:  {{ todo | json }}</p> -->
    <div [ngClass]="{encours:todo.todoStatus,terminee:!todo.todoStatus}">
    <a [href]="todo.image">
      <img class="m-2" [src]="todo.image"/>
    </a>
    {{todo.todoName}}
  <button class="btn btn-primary m-2" [disabled]="todo.todoStatus"
  (click)="onChangeStatus(i)"
  > En cours</button>

  <button class="btn btn-success  m-2" [disabled]="!todo.todoStatus"
  (click)="onChangeStatus(i)"
  > Terminée</button>
<div *ngIf="todo.todoStatus">
<!-- Action de modification -->
<button class="btn btn-danger m-2" *ngIf="!todo.isModif"
(click)="onChangeIsModif(i)"
> Modifier</button>

<button class="btn btn-success  m-2" *ngIf="todo.isModif"
(click)="onChangeIsModif(i)"
> Terminée la modification</button>
</div>

<button class="btn btn-success  m-1"
(click)="onView(i)"
> En savoir plus </button>

<input *ngIf="todo.isModif"  class="form-control" [(ngModel)]="todo.todoName">

</div>
</li>
</ul>
